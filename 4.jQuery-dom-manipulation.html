<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background-color: #f4f4f4;
        line-height: 1.5em;
      }
      #container {
        width: 90%;
        margin: 0 auto;
        padding: 10px;
      }
      .myClass {
        color: #fff;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Jquery</h1>
    </div>
    <div id="main">
      <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">1. 포기하지마!</p>
        <p class="para2">2. 시간을 되돌릴수없어.</p>
        <div id="myDiv"></div>

        <ul>
          <li>List Item1</li>
          <li>List Item2</li>
          <li>List Item3</li>
          <li>List Item4</li>
          <li>List Item5</li>
        </ul>

        <a href="http://www.google.com">Google</a>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        /*
        $("p.para1").css("color", "red");
        $("p.para1").css({ color: "red", background: "#ccc" });
        //1. 클래스를 추가, 제거
        $("p.para2").addClass("myClass");
        $("p.para2").removeClass("myClass");
        //2. toggleClass : 클래스를 추가했다가 제거.
        $("#btn1").click(function () {
          $("p.para2").toggleClass("myClass");
        });
        //3. id에 text또는 html를 넣을 수 있다.
        $("#myDiv").html("<h3>Hello World</h3>");
        $("#myDiv").text("Hello World");
        //4. 위에는 값을 가져올수 있다. Hello World출력된다.
        console.log($("#myDiv").text());
        */
        //5. ul안에 li를 추가한다.
        $("ul").append("<li>Append List</li>");
        $("ul").prepend("<li>Prepend List</li>");

        //6. Ul밖에 앞에 뒤에 추가 before, after
        $("ul").before("<h4>Append List</h4>");
        $("ul").after("<h4>Prepend List</h4>");

        //7. ul를 empty로 만든다.
        $("ul").empty();

        //8. a태그 타겟을 blank로 이동.
        $("a").attr("target", "_blank");
        //9. a태그의 href속성을 가지고온다.
        console.log($("a").attr("href"));
        //9.a태그 속성의 target를 제거한다.
        $("a").removeAttr("target");
      });
    </script>
  </body>
</html>
