<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background-color: #f4f4f4;
        line-height: 1.5em;
      }
      #container {
        width: 90%;
        margin: 0 auto;
        padding: 10px;
      }
      .myClass {
        color: #fff;
        background: black;
      }
      table,
      tr,
      td {
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Jquery Ajax</h1>
    </div>
    <div id="main">
      <div id="container">
        <table>
          <tr>
            <td>title</td>
            <td>completed</td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $.ajax({
          method: "GET",
          url: "https://jsonplaceholder.typicode.com/todos",
          success: function (result) {
            $.map(result, function (data, i) {
              $("table").append(
                "<tr><td>" +
                  data.title +
                  "</td>" +
                  "<td>" +
                  data.completed +
                  "</td></tr>"
              );
            });
          },
          error: function () {
            alert("error loading");
          },
        });
      });
    </script>
  </body>
</html>
