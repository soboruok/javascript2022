<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>이름: <input type="text" id="name" /></div>
      <div>
        지역
        <select id="city" onchange="changeCity(); "></select>
      </div>
      <div>
        동네:
        <select id="region_02">
          <option value="">강남</option>
          <option value="">서초</option>
        </select>
        <select id="region_032" style="display: none">
          <option value="">서구</option>
          <option value="">계양구</option>
        </select>
      </div>
      <button type="button" onclick="regist(); ">등록</button>
      <p id="variable"></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function regist() {
        //5. 오브젝트
        let obj = {
          name: "",
          city: "",
        };
        obj.name = document.getElementById("name").value;
        obj.city = document.getElementById("city").value;

        printObj(obj);
      }

      //6. select의 option에 데이타를 넣어보기
      function loadCity() {
        let city = [
          {
            code: "02",
            name: "서울",
          },
          {
            code: "032",
            name: "인천",
          },
          {
            code: "031",
            name: "경기",
          },
        ];

        for (let i = 0; city.length; i++) {
          if (i == 0) {
            $("#city").append(
              '<option value="' +
                city[i].code +
                '" selected>' +
                city[i].name +
                "</option>"
            );
          } else {
            $("#city").append(
              '<option value="' +
                city[i].code +
                '">' +
                city[i].name +
                "</option>"
            );
          }
        }
      }

      loadCity();

      function printObj(data) {
        console.log(data); //{name: 'Seoul', city: '02'}
      }

      function changeCity() {
        let city = $("#city").val();
        console.log(city);

        /*
        1. jQUery사용
        $("#region_02").hide();
        $("#region_032").hide();
        $("#region_" + city).show();
        */

        /*
        2. Pure Javascript사용
        */
        document.getElementById("region_02").style.display = "none"; //감추기
        document.getElementById("region_032").style.display = "none"; //감추기
        document.getElementById("region_" + city).style.display = ""; //보여주기

        /*
        3. 변수선언
        var: 같은변수명 여러개선언이 가능하다
        let:  유일한변수명에 값할당가능하다.
        const: 한번값할당하면 재할당이 불가능하다.
        */
        var x = 1;
        x = x + 2;
        var x = "가나다라";
        x = x + 2;

        let y = 1;
        y = y + 1;

        const z = 1;

        /*
        4. 숫자, 소수점 숫자, 문자, 참/거짓, 오브젝트, 배열
        */
        let a = 1;
        a = 1.231;
        a = "ok";
        a = true; //false;
      }
    </script>
  </body>
</html>
