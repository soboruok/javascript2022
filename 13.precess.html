<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax 4 - AJAX & PHP FORMS</title>
  </head>
  <body>
    <button id="button">Get Name</button>
    <hr />
    <h1>Get Form</h1>
    <form method="GET" action="precess.php">
      <input type="text" name="result" />
      <input type="submit" value="Submit" />
    </form>

    <hr />
    <h1>AJAX Get Form</h1>
    <form id="getForm">
      <input type="text" name="name" id="name1" />
      <input type="submit" value="Submit" />
    </form>

    <hr />
    <h1>Post Form</h1>
    <form method="POST" action="precess.php">
      <input type="text" name="name" id="name1" />
      <input type="submit" value="Submit" />
    </form>

    <hr />
    <h1>AJAX Post Form</h1>
    <form id="postForm">
      <input type="text" name="name" id="name2" />
      <input type="submit" value="Submit" />
    </form>

    <script>
      document.getElementById("button").addEventListener("click", getName);

      //document.getElementById("getform").addEventListener("submit", getName);

      document.getElementById("postForm").addEventListener("submit", postName);

      function getName(e) {
        e.preventDefault();
        var name = document.getElementById("name1").value;

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "precess.php?name=" + name, true);

        xhr.onload = function () {
          console.log(this.responseText);
        };
        xhr.send();
      }

      function postName(e) {
        //stop the initial submit
        e.preventDefault();

        var name = document.getElementById("name2").value;
        var params = "name=" + name;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "precess.php", true);
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );

        xhr.onload = function () {
          console.log(this.responseText);
        };
        xhr.send(params);
      }
    </script>
  </body>
</html>
